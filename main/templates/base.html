<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InkSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div>
            <a href="/" class="text-white font-bold text-xl hover:text-green-400 transition duration-300">InkSpot</a>
        </div>
        <div>
            <a href="/" class="text-gray-300 hover:text-white mx-2 transition duration-300">Home</a>
            <a href="/artists/" class="text-gray-300 hover:text-white mx-2 transition duration-300">Artists</a>
            {% if user.is_authenticated %}
            <a href="/create_profile/" class="text-gray-300 hover:text-white mx-2 transition duration-300">Create Profile</a>
            <a href="/edit_profile/" class="text-gray-300 hover:text-white mx-2 transition duration-300">Edit Profile</a>
            <form method="POST" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="text-gray-300 hover:text-white bg-red-500 px-3 py-1 rounded ml-2 transition duration-300 hover:bg-red-600">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="/signup/" class="text-gray-300 hover:text-white mx-2 transition duration-300">Signup</a>
            <a href="/login/" class="text-gray-300 hover:text-white mx-2 transition duration-300">Login</a>
        {% endif %}
        </div>
    </nav>

    <div class="p-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
